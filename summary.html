<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Summary - AI Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a7d 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* AI-inspired animated background elements */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .node {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #64ffda;
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 0.8; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        @keyframes typewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #64ffda; }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 80px;
            width: 85vw;
            height: 60vh;
            min-height: 400px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            color: #0a0a0a;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 0 auto 40px auto;
            animation: glow 3s infinite ease-in-out;
            white-space: nowrap;
            width: auto;
            max-width: 250px;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(100, 255, 218, 0.3); }
            50% { box-shadow: 0 0 40px rgba(100, 255, 218, 0.6); }
        }

        .ai-icon {
            width: 16px;
            height: 16px;
            background: #0a0a0a;
            border-radius: 3px;
            position: relative;
        }

        .ai-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: aiPulse 2s infinite ease-in-out;
        }

        @keyframes aiPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        }

        .title {
            color: #ffffff;
            font-size: clamp(32px, 4vw, 48px);
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .summary-text {
            color: #64ffda;
            font-size: clamp(20px, 2.5vw, 32px);
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: -0.01em;
            text-shadow: 
                0 0 10px rgba(100, 255, 218, 0.5),
                0 0 20px rgba(100, 255, 218, 0.3),
                0 0 30px rgba(100, 255, 218, 0.1);
            margin: 0 auto;
            opacity: 0;
        }

        .summary-text.ready {
            opacity: 1;
        }

        .summary-text.complete {
            animation: none;
        }

        .nav-links {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .nav-links a {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #e0e6ed;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.2);
        }

        .timestamp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-container {
                padding: 40px 50px;
                max-width: 90vw;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 30px 40px;
                max-width: 95vw;
            }
            
            .nav-links {
                position: relative;
                top: auto;
                left: auto;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="neural-network" id="neuralNetwork"></div>
    
    <div class="nav-links">
        <a href="wordmap.html">Word Map</a>
        <a href="wordcloud.html">Word Cloud</a>
        <a href="summary.html">Summary</a>
    </div>

    <div class="main-container">
        <div class="ai-badge">
            <div class="ai-icon"></div>
            AI-Generated Insights
        </div>
        
        <h1 class="title">Breakout Session Summary</h1>
        
        <div class="summary-text" id="summaryText">
            Enter summary text via URL parameter: ?text="Your workshop summary here"
        </div>
    </div>

    <div class="timestamp" id="timestamp"></div>

    <script>
        class SummaryDisplay {
            constructor() {
                this.init();
                this.createNeuralNetwork();
                this.updateTimestamp();
            }

            init() {
                // Check for URL parameters
                this.checkURLParams();
                // Start typewriter effect after content is set
                setTimeout(() => this.startTypewriter(), 1000);
            }

            checkURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const textParam = urlParams.get('text');
                
                if (textParam) {
                    const decodedText = decodeURIComponent(textParam).replace(/"/g, '');
                    const summaryElement = document.getElementById('summaryText');
                    summaryElement.textContent = decodedText;
                    
                    // Clear the URL parameters for cleaner display
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    // Default message if no text provided
                    const summaryElement = document.getElementById('summaryText');
                    summaryElement.textContent = "Access this page with ?text=\"Your summary here\" to display workshop insights.";
                }
            }

            startTypewriter() {
                const textElement = document.getElementById('summaryText');
                const finalText = textElement.textContent;
                
                // Create spans for each character with transparency
                const charSpans = finalText.split('').map((char, index) => {
                    const opacity = char === ' ' ? 1 : 0; // Keep spaces visible
                    return `<span style="opacity: ${opacity}; transition: opacity 0.3s ease;">${char}</span>`;
                });
                
                textElement.innerHTML = charSpans.join('');
                
                // Make the text container visible now that spans are ready
                textElement.classList.add('ready');
                
                // Get all character spans (excluding spaces)
                const spans = Array.from(textElement.querySelectorAll('span')).filter(span => 
                    span.textContent !== ' '
                );
                
                let revealedCount = 0;
                const totalChars = spans.length;
                
                const revealInterval = setInterval(() => {
                    // Find hidden spans
                    const hiddenSpans = spans.filter(span => 
                        parseFloat(span.style.opacity) === 0
                    );
                    
                    if (hiddenSpans.length === 0) {
                        clearInterval(revealInterval);
                        textElement.classList.add('complete');
                        return;
                    }
                    
                    // Reveal 1-3 random characters each iteration
                    const charsToReveal = Math.min(
                        Math.floor(Math.random() * 3) + 1,
                        hiddenSpans.length
                    );
                    
                    for (let i = 0; i < charsToReveal; i++) {
                        if (hiddenSpans.length > 0) {
                            const randomIndex = Math.floor(Math.random() * hiddenSpans.length);
                            const span = hiddenSpans[randomIndex];
                            
                            span.style.opacity = '1';
                            revealedCount++;
                            
                            // Remove from hidden list
                            hiddenSpans.splice(randomIndex, 1);
                        }
                    }
                }, 120); // Reveal characters every 120ms
            }

            createNeuralNetwork() {
                const network = document.getElementById('neuralNetwork');
                const nodeCount = 20;
                
                // Create nodes
                for (let i = 0; i < nodeCount; i++) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.style.left = Math.random() * 100 + '%';
                    node.style.top = Math.random() * 100 + '%';
                    node.style.animationDelay = Math.random() * 4 + 's';
                    network.appendChild(node);
                }
                
                // Create connections
                for (let i = 0; i < 10; i++) {
                    const connection = document.createElement('div');
                    connection.className = 'connection';
                    connection.style.left = Math.random() * 90 + '%';
                    connection.style.top = Math.random() * 100 + '%';
                    connection.style.width = (Math.random() * 200 + 100) + 'px';
                    connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                    connection.style.animationDelay = Math.random() * 3 + 's';
                    network.appendChild(connection);
                }
            }

            updateTimestamp() {
                const timestamp = document.getElementById('timestamp');
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                const dateString = now.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                timestamp.textContent = `Generated: ${dateString} ${timeString}`;
            }
        }

        // Initialize the summary display
        new SummaryDisplay();
    </script>
</body>
</html>
