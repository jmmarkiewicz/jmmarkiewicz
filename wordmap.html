<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Word Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a7d 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        .node {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #64ffda;
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 0.8; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 90vw;
            z-index: 10;
            position: relative;
        }

        #wordInput {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e6ed;
            font-size: 16px;
            width: 350px;
            max-width: 100%;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        #wordInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #addWords, #clearCloud {
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #0a0a0a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        #clearCloud {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #addWords:hover, #clearCloud:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
        }

        .word-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .cloud-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            min-height: 500px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .word-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .word-item:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(100, 255, 218, 0.3);
            border-color: rgba(100, 255, 218, 0.5);
        }

        .empty-state {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-style: italic;
            text-align: center;
            width: 100%;
        }

        .info {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                padding: 20px;
                width: 100%;
            }

            #wordInput {
                width: 100%;
            }

            .cloud-container {
                padding: 20px;
                margin: 10px;
            }

            .info {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="neural-network" id="neuralNetwork"></div>

    <div class="controls">
        <input type="text" id="wordInput" placeholder="Enter words (space or comma separated)" />
        <button id="addWords">Add Words</button>
        <button id="clearCloud">Clear Cloud</button>
        <div class="word-count">Words: <span id="wordCount">0</span></div>
    </div>

    <div class="cloud-container" id="cloudContainer">
        <div class="empty-state">Enter words above or use URL with ?words=your,words,here</div>
    </div>

    <div class="info">
        Word size represents frequency. Hover to highlight. Perfect for presentations and consensus visualization.
    </div>

    <script>
        class WordCloud {
            constructor() {
                this.words = new Map();
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
                    '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9',
                    '#ff8a80', '#80cbc4', '#81c784', '#ffb74d', '#f48fb1'
                ];
                
                this.init();
                this.createNeuralNetwork();
            }

            init() {
                document.getElementById('addWords').addEventListener('click', () => {
                    this.addWords();
                });
                
                document.getElementById('wordInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addWords();
                    }
                });
                
                document.getElementById('clearCloud').addEventListener('click', () => {
                    this.clearCloud();
                });

                this.checkURLParams();
                this.renderCloud();
            }

            checkURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const wordsParam = urlParams.get('words');
                if (wordsParam) {
                    const rawInput = decodeURIComponent(wordsParam);
                    const allWords = this.parseWordsAndPhrases(rawInput);
                    
                    this.words.clear();
                    allWords.forEach(word => {
                        const text = word.toLowerCase().trim();
                        if (text) {
                            this.words.set(text, (this.words.get(text) || 0) + 1);
                        }
                    });
                    
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            addWords() {
                const input = document.getElementById('wordInput').value.trim();
                if (!input) return;

                const newWords = this.parseWordsAndPhrases(input);
                
                newWords.forEach(word => {
                    const text = word.toLowerCase().trim();
                    if (text) {
                        this.words.set(text, (this.words.get(text) || 0) + 1);
                    }
                });

                document.getElementById('wordInput').value = '';
                this.renderCloud();
            }

            parseWordsAndPhrases(input) {
                const words = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < input.length; i++) {
                    const char = input[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                        if (!inQuotes && current.trim()) {
                            words.push(current.trim());
                            current = '';
                        }
                    } else if (!inQuotes && (char === ',' || char === ' ' || char === '\n')) {
                        if (current.trim()) {
                            words.push(current.trim());
                            current = '';
                        }
                    } else if (char !== '\r') {
                        current += char;
                    }
                }
                
                if (current.trim()) {
                    words.push(current.trim());
                }
                
                return words.filter(word => word.length > 0);
            }

            clearCloud() {
                this.words.clear();
                this.renderCloud();
            }

            calculateFontSize(count, maxCount) {
                const minSize = 24;
                const maxSize = 84;
                const ratio = count / maxCount;
                return Math.max(minSize, minSize + (maxSize - minSize) * ratio);
            }

            getRandomColor() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }

            renderCloud() {
                const container = document.getElementById('cloudContainer');
                const wordCount = Array.from(this.words.values()).reduce((sum, count) => sum + count, 0);
                
                document.getElementById('wordCount').textContent = wordCount;

                if (this.words.size === 0) {
                    container.innerHTML = '<div class="empty-state">Enter words above or use URL with ?words=your,words,here</div>';
                    return;
                }

                const maxCount = Math.max(...this.words.values());
                
                const sortedWords = Array.from(this.words.entries()).sort((a, b) => {
                    if (b[1] !== a[1]) return b[1] - a[1];
                    return a[0].localeCompare(b[0]);
                });

                const wordElements = sortedWords.map(([word, count]) => {
                    const fontSize = this.calculateFontSize(count, maxCount);
                    const color = this.getRandomColor();
                    
                    return `
                        <span 
                            class="word-item" 
                            style="
                                font-size: ${fontSize}px; 
                                color: #ffffff;
                                background: ${color}25;
                                border-color: ${color}40;
                                text-shadow: 0 0 20px ${color}60;
                            "
                            title="${word} (appears ${count} time${count > 1 ? 's' : ''})"
                        >
                            ${word}
                        </span>
                    `;
                }).join('');

                container.innerHTML = wordElements;

                const items = container.querySelectorAll('.word-item');
                items.forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }

            createNeuralNetwork() {
                const network = document.getElementById('neuralNetwork');
                const nodeCount = 20;
                
                for (let i = 0; i < nodeCount; i++) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.style.left = Math.random() * 100 + '%';
                    node.style.top = Math.random() * 100 + '%';
                    node.style.animationDelay = Math.random() * 4 + 's';
                    network.appendChild(node);
                }
                
                for (let i = 0; i < 10; i++) {
                    const connection = document.createElement('div');
                    connection.className = 'connection';
                    connection.style.left = Math.random() * 90 + '%';
                    connection.style.top = Math.random() * 100 + '%';
                    connection.style.width = (Math.random() * 200 + 100) + 'px';
                    connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                    connection.style.animationDelay = Math.random() * 3 + 's';
                    network.appendChild(connection);
                }
            }
        }

        new WordCloud();
    </script>
</body>
</html>
